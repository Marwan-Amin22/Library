<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="header">
        <h1>The Library</h1>
        <button id="add-book">
            <span>Add Book</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
        </button>
        <input type="text" name="search-bar" id="search-bar">
    </div>
    <div id="layer-1">
        
    </div>

    <dialog id="add-book-dialog">
        <button id="close-dialog">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <title>close</title>
                <path
                    d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
            </svg>
        </button>
        <form method="dialog">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>
            <label for="pagesNumber">Number of Pages</label>
            <input type="number" name="pagesNumber" id="pagesNumber" min="1"required>
            <label for="didRead">is the book read</label>
            <input type="checkbox" name="didRead" id="didRead" >
            <button type="submit">Submit</button>
        </form>
    </dialog>
</body>

</html>
